<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>

</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
  </ul>

  <script>
    
  x = document.getElementsByTagName('body')
  x.style = "Arial, sans-serif";
    
  document.getElementById('nickname').innerHTML = "Mes";
  document.getElementById('favorites').innerHTML = "Coffee";
  document.getElementById('hometown').innerHTML = "Waterloo, ON";

  var list = document.getElementsByTagName('li')
  for (var i = 0; i < list.length; i++){
    list.style.color = "red";
  }
  </script>

 </body>
</html>
